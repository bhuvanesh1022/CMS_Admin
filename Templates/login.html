{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <!-- fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/cnm2oqa.css">

  <link rel="stylesheet" href="{% static '/css/login.min.css' %}">
</head>

<body>
  <!--===== navbar Start ======-->


  <section class="login-main">
    <img src="{% static 'images/login-background.jpg' %}" alt="image" class="login-background">
    <div class="container">
      <div class="row">
        <div class="login-page col-md-6 offset-md-6">
          <div class="form">
            <h1>Login</h1>           
            <form class="login-form" id="loginForm" action="login" method="post" role="form" novalidate="novalidate">
              {% csrf_token%}
              <div class="input-main">
              <input type="text" name="email"  id="email" placeholder="Email"/>
              </div>      
              <div class="input-main">
              <input type="password"  name="pword"  id="pword" placeholder="password"/>
              </div>
              <button type="submit" id="formSubmit">login</button>
              <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
            </form>
          </div>
        </div>
      </div>
   
    </div>
  </section>

  <script src="{% static 'js/login.min.js' %}"></script>
</body>

</html>
